        }

            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn:hover {

        .btn-primary { background: #007bff; color: white; }

            background: #f8f9fa;
        }

            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .layer-header {

            padding: 30px;
        }

            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

            background: #f8f9fa;

            font-size: 0.7rem;

        .dependency-flow {

            border-radius: 8px;
            color: white;
            font-weight: 600;

        function renderAllLayers() {
            renderLayer(1); // 数据采集层
            renderLayer2WithSubgroups(); // 信号识别层（特殊处理）
            renderLayer(3); // 深度分析层
            renderLayer(4); // 决策支撑层
            renderLayer(5); // 系统维护层
        }

        // 渲染第二层（包含WF7子组）
        function renderLayer2WithSubgroups() {
            // 渲染WF7子工作流组
            const wf7Grid = document.getElementById('wf7-subgroup');
            wf7Grid.innerHTML = '';

            const wf7Workflows = Object.values(workflows).filter(wf => wf.subgroup === 'WF7');
            wf7Workflows.forEach(workflow => {
                const card = createWorkflowCard(workflow);
                wf7Grid.appendChild(card);
            });

            // 渲染WF8
            const layer2Grid = document.getElementById('layer2-grid');
            layer2Grid.innerHTML = '';

            const wf8 = workflows['WF8'];
            if (wf8) {
                const card = createWorkflowCard(wf8);
                layer2Grid.appendChild(card);
            }
        }

        // 渲染单个层级
        function renderLayer(layerNumber) {
            if (layerNumber === 2) {
                renderLayer2WithSubgroups();
                return;
            }

            const grid = document.getElementById(`layer${layerNumber}-grid`);
            if (!grid) return;

            grid.innerHTML = '';

            const layerWorkflows = Object.values(workflows).filter(wf => 
                wf.layer === layerNumber && !wf.subgroup
            );

            layerWorkflows.forEach(workflow => {
                const card = createWorkflowCard(workflow);
                grid.appendChild(card);
            });
        }

        // 创建工作流卡片
        function createWorkflowCard(workflow) {
            const card = document.createElement('div');
            card.className = 'workflow-card';
            card.id = `card-${workflow.id}`;

            const isConfigured = workflow.webhookUrl ? 'configured' : 'unconfigured';
            const statusText = workflow.webhookUrl ? '✅ 已配置' : '❌ 未配置';

            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">${workflow.id}: ${workflow.name}</div>
                    <div class="card-subtitle">${workflow.description}</div>
                </div>
                <div class="card-body">
                    <div class="status-indicator status-${isConfigured}">
                        ${statusText}
                    </div>
                    
                    ${workflow.dependencies.length > 0 ? `
                    <div style="margin-bottom: 8px; font-size: 0.7rem; color: #6c757d;">
                        <strong>依赖:</strong> ${workflow.dependencies.join(', ')}
                    </div>
                    ` : ''}
                    
                    ${workflow.inputTable ? `
                    <div style="margin-bottom: 6px; font-size: 0.7rem;">
                        <span style="color: #6c757d;">输入表:</span>
                        <span style="font-weight: 600; color: #495057;">${workflow.inputTable}</span>
                    </div>
                    ` : ''}
                    
                    ${workflow.outputTable ? `
                    <div style="margin-bottom: 8px; font-size: 0.7rem;">
                        <span style="color: #6c757d;">输出表:</span>
                        <span style="font-weight: 600; color: #495057;">${workflow.outputTable}</span>
                    </div>
                    ` : ''}
                    
                    <input type="url" class="webhook-input" 
                           placeholder="输入Webhook URL" 
                           value="${workflow.webhookUrl || ''}"
                           onchange="updateWebhookUrl('${workflow.id}', this.value)">
                    
                    <div style="font-size: 0.7rem; margin-bottom: 8px;">
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: #6c757d;">最后运行:</span>
                            <span>${workflow.lastRun || '未运行'}</span>
                        </div>
                    </div>

                    <div class="card-actions">
                        <button class="btn btn-success" onclick="triggerWorkflow('${workflow.id}')" 
                                ${!workflow.webhookUrl ? 'disabled title="请先配置Webhook"' : ''}>
                            ▶️ 运行
                        </button>
                        <button class="btn btn-info" onclick="testWebhook('${workflow.id}')" 
                                ${!workflow.webhookUrl ? 'disabled' : ''}>
                            🧪 测试
                        </button>
                        <a href="https://us2.make.com/972028/scenarios" target="_blank" class="btn btn-secondary">
                            🔗 Make
                        </a>
                    </div>
                </div>
            `;

            return card;
        }

        // 更新Webhook URL
        function updateWebhookUrl(workflowId, url) {
            workflows[workflowId].webhookUrl = url.trim();
            workflows[workflowId].status = url.trim() ? 'configured' : 'unconfigured';
            saveWorkflows();
            
            // 重新渲染对应层级
            const workflow = workflows[workflowId];
            if (workflow.layer === 2) {
                renderLayer2WithSubgroups();
            } else {
                renderLayer(workflow.layer);
            }
            updateLayerStats(workflow.layer);
            
            showToast(`${workflowId} Webhook URL已更新`, 'info');
        }

        // 触发单个工作流
        async function triggerWorkflow(workflowId) {
            const workflow = workflows[workflowId];
            if (!workflow.webhookUrl) {
                showToast('请先配置Webhook URL', 'error');
                return;
            }

            // 检查依赖关系
            if (workflow.dependencies.length > 0) {
                const unmetDependencies = workflow.dependencies.filter(depId => {
                    const dep = workflows[depId];
                    return !dep || dep.status !== 'completed';
                });

                if (unmetDependencies.length > 0) {
                    const proceed = confirm(`依赖项 ${unmetDependencies.join(', ')} 可能未完成。确定要继续运行吗？`);
                    if (!proceed) return;
                }
            }

            showToast(`正在触发 ${workflowId}...`, 'info');

            try {
                const response = await fetch(workflow.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        trigger_source: 'architecture_manager',
                        workflow_id: workflowId,
                        layer: workflow.layer,
                        subgroup: workflow.subgroup || null,
                        dependencies: workflow.dependencies,
                        input_table: workflow.inputTable || null,
                        output_table: workflow.outputTable || null,
                        timestamp: new Date().toISOString(),
                        user: 'Jason'
                    })
                });

                if (response.ok) {
                    showToast(`${workflowId} 触发成功！`, 'success');
                    workflow.lastRun = new Date().toLocaleString();
                    workflow.status = 'running';
                    saveWorkflows();
                    
                    if (workflow.layer === 2) {
                        renderLayer2WithSubgroups();
                    } else {
                        renderLayer(workflow.layer);
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                showToast(`${workflowId} 触发失败: ${error.message}`, 'error');
                console.error('Webhook触发失败:', error);
            }
        }

        // 测试Webhook
        async function testWebhook(workflowId) {
            const workflow = workflows[workflowId];
            if (!workflow.webhookUrl) {
                showToast('请先配置Webhook URL', 'error');
                return;
            }

            try {
                const response = await fetch(workflow.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        test: true,
                        workflow_id: workflowId,
                        timestamp: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    showToast(`${workflowId} Webhook测试成功`, 'success');
                } else {
                    showToast(`${workflowId} Webhook测试失败: ${response.status}`, 'error');
                }
            } catch (error) {
                showToast(`${workflowId} Webhook测试失败: ${error.message}`, 'error');
            }
        }

        // 运行整个层级
        async function runLayer(layerNumber) {
            let layerWorkflows;
            
            if (layerNumber === 2) {
                // 第二层包含WF7子组和WF8
                layerWorkflows = Object.values(workflows).filter(wf => 
                    wf.layer === layerNumber && wf.webhookUrl
                );
            } else {
                layerWorkflows = Object.values(workflows).filter(wf => 
                    wf.layer === layerNumber && wf.webhookUrl && !wf.subgroup
                );
            }

            if (layerWorkflows.length === 0) {
                showToast(`第${layerNumber}层没有配置的工作流`, 'error');
                return;
            }

            if (!confirm(`确定要运行第${layerNumber}层的所有工作流吗？`)) return;

            showToast(`正在运行第${layerNumber}层 ${layerWorkflows.length} 个工作流...`, 'info');

            if (layerNumber === 2) {
                // 第二层特殊处理：先运行WF7子组，再运行WF8
                const wf7Workflows = layerWorkflows.filter(wf => wf.subgroup === 'WF7');
                const wf8Workflows = layerWorkflows.filter(wf => wf.id === 'WF8');

                // 并行运行WF7子组
                if (wf7Workflows.length > 0) {
                    showToast('正在并行运行WF7子工作流组...', 'info');
                    const wf7Promises = wf7Workflows.map(wf => triggerWorkflow(wf.id));
                    await Promise.all(wf7Promises);
                    
                    // 等待WF7组完成
                    await new Promise(resolve => setTimeout(resolve, 3000));
                }

                // 串行运行WF8
                if (wf8Workflows.length > 0) {
                    showToast('正在运行WF8证据验证流...', 'info');
                    for (const workflow of wf8Workflows) {
                        await triggerWorkflow(workflow.id);
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
            } else {
                // 其他层级按原逻辑执行
                if (layerNumber === 1 || layerNumber === 3) {
                    // 并行执行
                    const promises = layerWorkflows.map(wf => triggerWorkflow(wf.id));
                    await Promise.all(promises);
                } else {
                    // 串行执行
                    for (const workflow of layerWorkflows) {
                        await triggerWorkflow(workflow.id);
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                }
            }

            showToast(`第${layerNumber}层执行完成`, 'success');
        }

        // 运行WF7子工作流组
        async function runWF7Subgroup() {
            const wf7Workflows = Object.values(workflows).filter(wf => 
                wf.subgroup === 'WF7' && wf.webhookUrl
            );

            if (wf7Workflows.length === 0) {
                showToast('WF7子组没有配置的工作流', 'error');
                return;
            }

            if (!confirm(`确定要并行运行WF7的所有子工作流吗？`)) return;

            showToast(`正在并行运行WF7子组 ${wf7Workflows.length} 个工作流...`, 'info');

            // 并行执行所有WF7子工作流
            const promises = wf7Workflows.map(wf => triggerWorkflow(wf.id));
            await Promise.all(promises);

            showToast('WF7子工作流组执行完成', 'success');
        }

        // 暂停整个层级
        async function pauseLayer(layerNumber) {
            const layerWorkflows = Object.values(workflows).filter(wf => wf.layer === layerNumber);
            
            if (!confirm(`确定要暂停第${layerNumber}层的所有工作流吗？`)) return;

            layerWorkflows.forEach(workflow => {
                workflow.status = 'paused';
            });

            saveWorkflows();
            if (layerNumber === 2) {
                renderLayer2WithSubgroups();
            } else {
                renderLayer(layerNumber);
            }
            showToast(`第${layerNumber}层已暂停`, 'info');
        }

        // 检查层级状态
        function checkLayerStatus(layerNumber) {
            const layerWorkflows = Object.values(workflows).filter(wf => wf.layer === layerNumber);
            const configuredCount = layerWorkflows.filter(wf => wf.webhookUrl).length;
            const runningCount = layerWorkflows.filter(wf => wf.status === 'running').length;
            const completedCount = layerWorkflows.filter(wf => wf.status === 'completed').length;

            let statusMessage = `第${layerNumber}层状态:\n` +
                `总工作流: ${layerWorkflows.length}\n` +
                `已配置: ${configuredCount}\n` +
                `运行中: ${runningCount}\n` +
                `已完成: ${completedCount}`;

            if (layerNumber === 2) {
                const wf7Count = layerWorkflows.filter(wf => wf.subgroup === 'WF7').length;
                const wf7Configured = layerWorkflows.filter(wf => wf.subgroup === 'WF7' && wf.webhookUrl).length;
                statusMessage += `\n\nWF7子组详情:\n` +
                    `子工作流: ${wf7Count}\n` +
                    `已配置: ${wf7Configured}`;
            }

            alert(statusMessage);
        }

        // 按层级顺序执行
        async function runLayerSequentially() {
            if (!confirm('确定要按照架构层级顺序执行所有工作流吗？这将按照依赖关系依次执行各层级。')) return;

            showToast('开始按层级顺序执行...', 'info');

            try {
                // 第一层：数据采集层 (并行)
                showToast('执行第1层：数据采集层...', 'info');
                await runLayer(1);
                await waitForLayerCompletion(1, 300000); // 等待5分钟

                // 第二层：信号识别层 (WF7并行 + WF8串行)
                showToast('执行第2层：信号识别层...', 'info');
                await runLayer(2);
                await waitForLayerCompletion(2, 600000); // 等待10分钟

                // 第三层：深度分析层 (并行)
                showToast('执行第3层：深度分析层...', 'info');
                await runLayer(3);
                await waitForLayerCompletion(3, 480000); // 等待8分钟

                // 第四层：决策支撑层 (串行)
                showToast('执行第4层：决策支撑层...', 'info');
                await runLayer(4);
                await waitForLayerCompletion(4, 240000); // 等待4分钟

                showToast('✅ 所有层级执行完成！', 'success');
            } catch (error) {
                showToast(`执行过程中出错: ${error.message}`, 'error');
            }
        }

        // 等待层级完成
        function waitForLayerCompletion(layerNumber, maxWaitTime) {
            return new Promise((resolve) => {
                showToast(`等待第${layerNumber}层完成...`, 'info');
                setTimeout(() => {
                    // 标记该层级为完成状态
                    const layerWorkflows = Object.values(workflows).filter(wf => wf.layer === layerNumber);
                    layerWorkflows.forEach(wf => {
                        if (wf.status === 'running') {
                            wf.status = 'completed';
                        }
                    });
                    saveWorkflows();
                    if (layerNumber === 2) {
                        renderLayer2WithSubgroups();
                    } else {
                        renderLayer(layerNumber);
                    }
                    resolve();
                }, maxWaitTime);
            });
        }

        // 启动数据采集层
        async function runDataCollectionLayer() {
            await runLayer(1);
        }

        // 暂停所有工作流
        function pauseAllWorkflows() {
            if (!confirm('确定要暂停所有工作流吗？')) return;

            Object.values(workflows).forEach(workflow => {
                workflow.status = 'paused';
            });

            saveWorkflows();
            renderAllLayers();
            updateAllLayerStats();
            showToast('所有工作流已暂停', 'info');
        }

        // 刷新所有状态
        function refreshAllStatus() {
            showToast('正在刷新所有状态...', 'info');
            
            // 模拟状态刷新
            Object.values(workflows).forEach(workflow => {
                if (workflow.webhookUrl && workflow.status === 'running') {
                    // 随机设置一些工作流为完成状态
                    if (Math.random() > 0.7) {
                        workflow.status = 'completed';
                    }
                }
            });

            saveWorkflows();
            renderAllLayers();
            updateAllLayerStats();
            showToast('状态刷新完成', 'success');
        }

        // 导出所有配置
        function exportAllConfigs() {
            const exportData = {
                workflows: workflows,
                architecture: {
                    layers: [
                        { 
                            number: 1, 
                            name: '数据采集层', 
                            execution: 'parallel', 
                            workflows: ['WF1', 'WF2', 'WF3', 'WF4', 'WF5', 'WF6'] 
                        },
                        { 
                            number: 2, 
                            name: '信号识别层', 
                            execution: 'mixed', 
                            workflows: ['WF7-1', 'WF7-2', 'WF7-3', 'WF7-4', 'WF7-5', 'WF7-6', 'WF8'],
                            subgroups: {
                                'WF7': {
                                    name: '技术信号识别流组',
                                    execution: 'parallel',
                                    workflows: ['WF7-1', 'WF7-2', 'WF7-3', 'WF7-4', 'WF7-5', 'WF7-6']
                                }
                            }
                        },
                        { 
                            number: 3, 
                            name: '深度分析层', 
                            execution: 'parallel', 
                            workflows: ['WF9', 'WF10', 'WF11'] 
                        },
                        { 
                            number: 4, 
                            name: '决策支撑层', 
                            execution: 'serial', 
                            workflows: ['WF12', 'WF13'] 
                        },
                        { 
                            number: 5, 
                            name: '系统维护层', 
                            execution: 'independent', 
                            workflows: ['WF14', 'WF15'] 
                        }
                    ]
                },
                exportTime: new Date().toISOString(),
                version: '2.1.0'
            };

            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `ict-complete-architecture-config-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showToast('完整架构配置已导出', 'success');
        }

        // 更新所有层级统计
        function updateAllLayerStats() {
            for (let layer = 1; layer <= 5; layer++) {
                updateLayerStats(layer);
            }
        }

        // 更新单个层级统计
        function updateLayerStats(layerNumber) {
            const layerWorkflows = Object.values(workflows).filter(wf => wf.layer === layerNumber);
            const configuredCount = layerWorkflows.filter(wf => wf.webhookUrl).length;
            const totalCount = layerWorkflows.length;

            const statsElement = document.getElementById(`layer${layerNumber}-stats`);
            if (statsElement) {
                statsElement.textContent = `${configuredCount}/${totalCount} 已配置`;
            }
        }

        // 保存工作流配置
        function saveWorkflows() {
            try {
                localStorage.setItem('workflows', JSON.stringify(workflows));
            } catch (error) {
                console.error('保存配置失败:', error);
                showToast('保存配置失败', 'error');
            }
        }

        // 显示提示消息
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // 批量配置WF7子组
        function batchConfigureWF7() {
            const baseUrl = prompt('请输入WF7子组的Webhook基础URL:');
            if (!baseUrl) return;

            const wf7Workflows = Object.values(workflows).filter(wf => wf.subgroup === 'WF7');
            wf7Workflows.forEach(workflow => {
                if (!workflow.webhookUrl) {
                    workflow.webhookUrl = `${baseUrl}/${workflow.id.toLowerCase()}`;
                    workflow.status = 'configured';
                }
            });

            saveWorkflows();
            renderLayer2WithSubgroups();
            updateLayerStats(2);
            showToast('WF7子组批量配置完成', 'success');
        }

        // 添加键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            // Ctrl+1-5 快速运行对应层级
            if (e.ctrlKey && e.key >= '1' && e.key <= '5') {
                e.preventDefault();
                const layer = parseInt(e.key);
                runLayer(layer);
            }
            
            // Ctrl+7 快速运行WF7子组
            if (e.ctrlKey && e.key === '7') {
                e.preventDefault();
                runWF7Subgroup();
            }
            
            // Ctrl+A 运行所有层级
            if (e.ctrlKey && e.key === 'a') {
                e.preventDefault();
                runLayerSequentially();
            }
            
            // Ctrl+S 保存配置
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveWorkflows();
                showToast('配置已保存', 'success');
            }
            
            // Ctrl+E 导出配置
            if (e.ctrlKey && e.key === 'e') {
                e.preventDefault();
                exportAllConfigs();
            }
        });

        // 定时自动保存
        setInterval(saveWorkflows, 30000); // 每30秒自动保存

        // 页面卸载前保存
        window.addEventListener('beforeunload', function() {
            saveWorkflows();
        });
    </script>
</body>
</html>
