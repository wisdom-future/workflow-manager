<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT工作流配置器</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 { font-size: 2rem; margin-bottom: 10px; }
        
        .content { padding: 30px; }
        
        .layer-section {
            margin-bottom: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .layer-header {
            padding: 20px;
            font-weight: 600;
            color: white;
            text-align: center;
            font-size: 1.2rem;
        }
        
        .layer-1 { background: linear-gradient(135deg, #4CAF50, #45a049); }
        .layer-2 { background: linear-gradient(135deg, #2196F3, #1976D2); }
        .layer-3 { background: linear-gradient(135deg, #FF9800, #F57C00); }
        .layer-4 { background: linear-gradient(135deg, #9C27B0, #7B1FA2); }
        .layer-5 { background: linear-gradient(135deg, #F44336, #D32F2F); }
        
        .workflows { padding: 20px; }
        
        .workflow-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        
        .workflow-info {
            flex: 1;
            margin-right: 20px;
        }
        
        .workflow-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .workflow-desc {
            font-size: 14px;
            color: #666;
        }
        
        .webhook-config {
            flex: 2;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .webhook-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            color: white;
        }
        
        .btn-test { background: #17a2b8; }
        .btn-run { background: #28a745; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 10px;
            margin-bottom: 5px;
            display: inline-block;
        }
        
        .status-unconfigured { background: #f8d7da; color: #721c24; }
        .status-configured { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 ICT技术情报系统</h1>
            <p>工作流Webhook配置器</p>
        </div>
        
        <div class="content">
            <!-- 第一层：数据采集层 -->
            <div class="layer-section">
                <div class="layer-header layer-1">📥 第一层：数据采集层 (并行执行)</div>
                <div class="workflows" id="layer1"></div>
            </div>
            
            <!-- 第二层：WF7子组 -->
            <div class="layer-section">
                <div class="layer-header layer-2">🎯 第二层：WF7信号识别子组 (并行执行)</div>
                <div class="workflows" id="wf7-group"></div>
            </div>
            
            <!-- 第二层：WF8 -->
            <div class="layer-section">
                <div class="layer-header layer-2">🔍 第二层：证据验证处理流</div>
                <div class="workflows" id="wf8"></div>
            </div>
            
            <!-- 第三层：深度分析层 -->
            <div class="layer-section">
                <div class="layer-header layer-3">📊 第三层：深度分析层 (并行执行)</div>
                <div class="workflows" id="layer3"></div>
            </div>
            
            <!-- 第四层：决策支撑层 -->
            <div class="layer-section">
                <div class="layer-header layer-4">🎯 第四层：决策支撑层 (串行执行)</div>
                <div class="workflows" id="layer4"></div>
            </div>
            
            <!-- 第五层：系统维护层 -->
            <div class="layer-section">
                <div class="layer-header layer-5">🔧 第五层：系统维护层 (独立运行)</div>
                <div class="workflows" id="layer5"></div>
            </div>
        </div>
    </div>

    <script>
        // 工作流定义
        const workflowDefs = {
            // 第一层
            'WF1': { name: '学术论文文献流', desc: '监控arXiv、Google Scholar、IEEE等学术论文数据源' },
            'WF2': { name: '专利申请追踪流', desc: '追踪USPTO、EPO、Google Patents等专利申请' },
            'WF3': { name: '开源项目监测流', desc: '监测GitHub、GitLab等开源项目动态' },
            'WF4': { name: '产业新闻监控流', desc: '获取TechCrunch、MIT Tech Review等产业新闻' },
            'WF5': { name: '产业动态捕获流', desc: '捕获会议、SEC文件、公司公告等产业动态' },
            'WF6': { name: '竞争对手收集流', desc: '收集竞争对手相关情报和市场动态' },
            
            // WF7子组
            'WF7-1': { name: '学术论文信号识别', desc: '从Raw_Academic_Papers表识别技术突破信号' },
            'WF7-2': { name: '专利数据信号识别', desc: '从Raw_Patent_Data表识别专利突破信号' },
            'WF7-3': { name: '开源项目信号识别', desc: '从Raw_OpenSource_Data表识别项目创新信号' },
            'WF7-4': { name: '技术新闻信号识别', desc: '从Raw_Tech_News表识别新闻价值信号' },
            'WF7-5': { name: '产业动态信号识别', desc: '从Raw_Industry_Dynamics表识别产业影响信号' },
            'WF7-6': { name: '竞争情报信号识别', desc: '从Raw_Competitor_Intelligence表识别威胁信号' },
            
            // WF8
            'WF8': { name: '证据验证处理流', desc: '验证Tech_Intelligence_Master中情报的证据质量' },
            
            // 其他层级
            'WF9': { name: '商业价值分析流', desc: '分析技术的商业价值、市场潜力和投资回报' },
            'WF10': { name: '竞争情报分析流', desc: '分析竞争态势、威胁等级和市场地位' },
            'WF11': { name: '技术深度分析流', desc: '深度分析技术可行性、成熟度和实施路径' },
            'WF12': { name: '情报整合决策流', desc: '整合所有分析结果，生成综合决策建议' },
            'WF13': { name: '报告生成输出流', desc: '生成情报报告并分发到各个渠道' },
            'WF14': { name: '数据质量监控流', desc: '监控数据质量、完整性和一致性' },
            'WF15': { name: '系统健康检查流', desc: '检查系统运行状态和性能指标' }
        };

        // 工作流配置存储
        let configs = JSON.parse(localStorage.getItem('workflowConfigs')) || {};

        // 创建工作流项目
        function createWorkflowItem(id, def) {
            const config = configs[id] || { webhookUrl: '', status: 'unconfigured' };
            const statusClass = config.webhookUrl ? 'status-configured' : 'status-unconfigured';
            const statusText = config.webhookUrl ? '✅ 已配置' : '❌ 未配置';
            
            return `
                <div class="workflow-item">
                    <div class="workflow-info">
                        <div class="workflow-name">${id}: ${def.name}</div>
                        <div class="workflow-desc">${def.desc}</div>
                        <span class="status ${statusClass}">${statusText}</span>
                    </div>
                    <div class="webhook-config">
                        <input type="url" 
                               class="webhook-input" 
                               placeholder="输入Make.com的Webhook URL"
                               value="${config.webhookUrl || ''}"
                               onchange="updateWebhook('${id}', this.value)">
                        <button class="btn btn-test" 
                                onclick="testWebhook('${id}')"
                                ${!config.webhookUrl ? 'disabled' : ''}>🧪 测试</button>
                        <button class="btn btn-run" 
                                onclick="runWorkflow('${id}')"
                                ${!config.webhookUrl ? 'disabled' : ''}>▶️ 运行</button>
                    </div>
                </div>
            `;
        }

        // 更新Webhook配置
        function updateWebhook(id, url) {
            configs[id] = {
                webhookUrl: url.trim(),
                status: url.trim() ? 'configured' : 'unconfigured'
            };
            
            localStorage.setItem('workflowConfigs', JSON.stringify(configs));
            alert(`${id} Webhook已更新`);
            renderWorkflows();
        }

        // 测试Webhook
        async function testWebhook(id) {
            const config = configs[id];
            if (!config || !config.webhookUrl) {
                alert('请先配置Webhook URL');
                return;
            }

            alert(`正在测试 ${id}...`);

            try {
                const response = await fetch(config.webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        test: true,
                        workflow_id: id,
                        timestamp: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    alert(`${id} 测试成功！`);
                } else {
                    alert(`${id} 测试失败: HTTP ${response.status}`);
                }
            } catch (error) {
                alert(`${id} 测试失败: ${error.message}`);
            }
        }

        // 运行工作流
        async function runWorkflow(id) {
            const config = configs[id];
            if (!config || !config.webhookUrl) {
                alert('请先配置Webhook URL');
                return;
            }

            alert(`正在运行 ${id}...`);

            try {
                const response = await fetch(config.webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        trigger_source: 'workflow_manager',
                        workflow_id: id,
                        timestamp: new Date().toISOString(),
                        user: 'Jason'
                    })
                });

                if (response.ok) {
                    alert(`${id} 运行成功！`);
                } else {
                    alert(`${id} 运行失败: HTTP ${response.status}`);
                }
            } catch (error) {
                alert(`${id} 运行失败: ${error.message}`);
            }
        }

        // 渲染所有工作流
        function renderWorkflows() {
            // 第一层
            const layer1Html = ['WF1', 'WF2', 'WF3', 'WF4', 'WF5', 'WF6']
                .map(id => createWorkflowItem(id, workflowDefs[id]))
                .join('');
            document.getElementById('layer1').innerHTML = layer1Html;

            // WF7子组
            const wf7Html = ['WF7-1', 'WF7-2', 'WF7-3', 'WF7-4', 'WF7-5', 'WF7-6']
                .map(id => createWorkflowItem(id, workflowDefs[id]))
                .join('');
            document.getElementById('wf7-group').innerHTML = wf7Html;

            // WF8
            const wf8Html = createWorkflowItem('WF8', workflowDefs['WF8']);
            document.getElementById('wf8').innerHTML = wf8Html;

            // 第三层
            const layer3Html = ['WF9', 'WF10', 'WF11']
                .map(id => createWorkflowItem(id, workflowDefs[id]))
                .join('');
            document.getElementById('layer3').innerHTML = layer3Html;

            // 第四层
            const layer4Html = ['WF12', 'WF13']
                .map(id => createWorkflowItem(id, workflowDefs[id]))
                .join('');
            document.getElementById('layer4').innerHTML = layer4Html;

            // 第五层
            const layer5Html = ['WF14', 'WF15']
                .map(id => createWorkflowItem(id, workflowDefs[id]))
                .join('');
            document.getElementById('layer5').innerHTML = layer5Html;
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', renderWorkflows);
    </script>
</body>
</html>
